<!DOCTYPE html>
    <html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Weather App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="./js/main.js" defer></script>
    </head>
    
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Weather App</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="https://github.com/amandasmcvey">Github</a>
                        <a class="nav-link" href="https://amandamcvey.me/">Portfolio</a>
                        <a class="nav-link" href="https://www.linkedin.com/in/amanda-mcvey/">LinkedIn</a>
                    </nav>
                </div>
            </header>
        
            <main class="container px-3">
                <div id="app">

                    <div id="weatherDiv" class="mb-5" style="display: none;">

                        <div v-if="locationNameOutput" class="row my-3">
                            <div class="col h3">
                                {{locationNameOutput}}
                            </div>
                        </div>

                        <div v-if="weather.temp.curr" class="row display-1">
                            <div class="col">
                                {{ weather.temp.curr }} &#730; C
                            </div>
                        </div>

                        <div class="row display-5">
                            <div v-if="weather.temp.min" class="col">
                                Low: {{ weather.temp.min }}  &#730; C
                            </div>
                            <div v-if="weather.temp.max" class="col">
                                High {{ weather.temp.max }} &#730; C
                            </div>
                        </div>

                        <div v-if="weather.desc" class="row display-5">
                            <div class="col">
                                {{ weather.desc }}
                            </div>
                        </div>

                        <div v-if="weather.predictability" class="row display-6">
                            <div class="col">
                                {{ weather.predictability }}% chance
                            </div>
                        </div>
                    </div>

                    
                    <h1>what's the weather?</h1>

                    <div class="d-flex">
                        <div class="form-floating w-100">
                            <input class="form-control" id="searchInput" placeholder="Search" v-model="locationNameInput">
                            <label class="text-dark" for="searchInput">Search your location</label>
                        </div>
                        <button class="btn btn-outline-secondary" type="button" id="getWeatherBtn" v-on:click="getMetaWeatherAjax"><img src="./images/cursor.svg" alt="use current location"></button>
                    </div>

                    <button class="btn btn-outline-light m-3" type="button" id="currLocBtn" v-on:click="getCurrLoc">Use my Location</button>

                </div>
        
            </main>
        
            <footer class="mt-auto text-white-50">
                <p>Weather data provided by <a href="https://www.metaweather.com/" class="text-white">MetaWeather</a>.</p>
            </footer>
        </div>

    </body>
</html>
