<!DOCTYPE html>
    <html lang="en" class="h-100">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Weather App</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
        <script src="./js/main.js" defer></script>
    </head>
    
    <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Weather App</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link" href="https://github.com/amandasmcvey">Github</a>
                        <a class="nav-link" href="https://amandamcvey.me/">Portfolio</a>
                        <a class="nav-link" href="https://www.linkedin.com/in/amanda-mcvey/">LinkedIn</a>
                    </nav>
                </div>
            </header>
        
            <main class="container px-3">
                <h1>what's the weather?</h1>
                
                <div class="form-floating d-flex">
                    <input type="password" class="form-control" id="searchInput" placeholder="Search">
                    <label class="text-dark" for="searchInput">Search your location</label>
                
                    <button class="btn btn-outline-secondary" type="button" id="getWeatherBtn"><img src="./images/cursor.svg" alt="use current location"></button>
                </div>

                <button class="btn btn-outline-light m-3" type="button" id="currLocBtn">Use my Location</button>

                <div id="app">

                </div>
        
            </main>
        
            <footer class="mt-auto text-white-50">
                <p>Weather data provided by <a href="https://www.metaweather.com/" class="text-white">MetaWeather</a>.</p>
            </footer>
        </div>

    </body>
    </html>
